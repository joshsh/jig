<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Jig Console</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/terminal.css">
    <script type="text/javascript" language="javascript" src="static/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="jig-scriptengine.js"></script>
    <script type="text/javascript" src="terminal.js"></script>
</head>

<body>
<div id="header">
    <p>Jig Web Console</p>

    <p>Layout based on Mongulator (http://github.com/banker/mongulator)</p>
</div>

<div id="terminal">
    <p>Jig 1.0-SNAPSHOT</p>
</div>
<div id="configuration">
    <table>
        <tr>
            <td>User name:</td>
            <td><input id="jig-user-name" size="20" type="text"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input id="jig-password" size="20" type="password"/></td>
        </tr>
        <tr>
            <td>Session URL:</td>
            <td><input id="jig-session-url" size="80" type="text"/></td>
        </tr>
    </table>
</div>
<div id="graph" style="margin:auto;"></div>
</body>
</html>
